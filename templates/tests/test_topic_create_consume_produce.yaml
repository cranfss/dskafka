apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-topic-create-consume-produce"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-test-consume
    image: "datasinkio/datasinkio:latest"
    command:
    - sh
    - -c
    - |
      # Create a message
      MESSAGE="`date -u`" && \
      # Produce a test message to the topic
      echo "$MESSAGE" | /kafka/libs/kafkacat -b kafka-dskafka-headless:9092 -t test-topic && \
      # Consume a test message from the topic
      /kafka/libs/kafkacat -C -b kafka-dskafka:9092 -t test-topic -e | grep "$MESSAGE"
  restartPolicy: Never
